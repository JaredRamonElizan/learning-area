};

const cat2 = {

};

function catCall(cat) {
  this.cat = cat;
  this.name = cat.name;
  this.breed = cat.breed;
  this.color = cat.color;
  this.greeting = function() {
    console.log(`Hello, said ${this.name} the ${this.breed}`);

}

const calledCat = new catCall(cat);
